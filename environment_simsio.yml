name: lgt
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.11
  - pip
  - numpy        # let solver pick version compatible with TF/JAX/PyTorch
  - scipy
  - numba
  - matplotlib
  - jupyter
  - sympy
  - pyyaml
  - ruamel.yaml
  - setuptools
  - wheel
  # Dev / tooling
  - black
  - pre-commit
  - pylint
  - line_profiler
  - snakeviz
  - prettytable
  - more-itertools
  - bottleneck
  - jq
  - yq
  - nbconvert
  - sphinx
  - sphinx_rtd_theme
  # (Optional) If you want explicit BLAS, uncomment one of these blocks.
  # Otherwise let conda choose to avoid conflicts with pip wheels.
  - libblas=*=*mkl
  - mkl
  - mkl-devel
  # or:
  # - libblas=*=*openblas
  - pip:
      - torch==2.5.1
      - jax==0.4.38
      - qredtea
      - -e simsio